# C/C++
[[language]]
name = "c"
auto-format = true
formatter = { command = "clang-format", args = [
  "--style={BasedOnStyle: Google}",
] }

[[language]]
name = "cpp"
auto-format = true
formatter = { command = "clang-format", args = [
  "--style={BasedOnStyle: Google}",
] }

# TOML
[[language]]
name = "toml"
auto-format = true
roots = ["."]

# NIX
[[language]]
name = "nix"
auto-format = true
formatter = { command = "nixpkgs-fmt" }

# RUST
[language-server.rust-analyzer.config]
check.command = "clippy"
files.excludeDirs = [".direnv", "target", "build"]

# PYTHON
[[language]]
name = "python"
auto-format = true

[language-server.ty.config]
experimental.rename = true

# VERILOG
[language-server.veridian]
command = "veridian"

[[language]]
name = "verilog"
auto-format = true
language-servers = ["veridian"]
roots = ["veridian.yml"]

# LATEX
[[language]]
name = "latex"
auto-format = true
